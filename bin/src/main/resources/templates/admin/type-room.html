<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/admin/type-room.css">
	<style>
		span {
			color: red;
			display: block;
		}
	</style>
</head>

<body>
	<div id="header" th:replace="@{admin/menu}"></div>
	<div class="container">
		<div class="heading">Thông Tin Loại Phòng</div>
		<form th:object="${typefind}" method="post">
			<div class="mb-3">
				<label for="security">Mã Loại Phòng:</label> <input type="text" name id="security" th:field="*{id}"
					placeholder>
				<span th:errors="*{id}" />
			</div>
			<div class="mb-3">
				<label for="fullname">Tên Loại Phòng:</label> <input type="text" name id="fullname" th:field="*{name}"
					placeholder>
				<span th:errors="*{name}" />
			</div>
			<div class="mb-3">
				<label for="price">Giá Loại Phòng:</label> <input type="text" name id="price" th:field="*{price}"
					placeholder>
				<span th:errors="*{price}" />
			</div>
			<button class="btn btn-success" th:formaction="@{|/createTyperoom|}">Thêm</button> <button href="#"
				class="btn btn-primary" th:formaction="@{|/updateTyperoom/${key}|}">Sửa</button> <button href="#"
				class="btn btn-danger" th:formaction="@{|/deleteTyperoom/${key}|}">Xóa</button>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th style="width: 30%;" scope="col">Mã Loại Phòng</th>
					<th style="width: 30%;" scope="col">Tên Loại Phòng</th>
					<th style="width: 25%;" scope="col">Giá Loại Phòng</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr       th:each="type : ${listtype}" th:object="${type.value}">
					<td th:text="*{id}"></td>
					<td th:text="*{name}"></td>
					<td th:text="*{price}"></td>
					<td><a th:href="@{|/admin/type-room/${type.key}|}" class="btn btn-success">Sửa</a><a href="#"
							class="btn btn-danger" th:formaction="@{|/deleteTyperoom/${key}|}">Xóa</a></td>
				</tr>

			</tbody>
		</table>
	</div>
	<div id="footer" th:replace="@{user/footer}"></div>
</body>

</html>
