<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/css/admin/room.css">
    </head>
    <body>
        <div id="header" th:replace="@{admin/menu}"></div>
        <div class="container">
            <div class="heading">Thông Tin Phòng</div>
            <form>
                <div class="mb-3">
                    <label for="security">Mã Phòng:</label> <input type="text"
                        name
                        id="security" placeholder>
                </div>
                <div class="mb-3">
                    <label>Loại Phòng:</label>
                    <select>
                        <option value="VIP113">Phòng Hoàng Gia</option>
                        <option value="NOR113">Phòng Bình Dân</option>
                        <option value="NOR003">Phòng Chicken</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="price">Giá Phòng (Theo Giờ):</label> <input
                        type="text"
                        name id="price" placeholder>
                </div>
                <a href="#" class="btn btn-success">Thêm</a>
                <a href="#" class="btn btn-primary">Sửa</a>
                <a href="#" class="btn btn-danger">Xóa</a>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Mã Phòng</th>
                        <th scope="col">Loại Phòng</th>
                        <th scope="col">Dịch Vụ Phòng</th>
                        <th scope="col">Giá Phòng (Theo Giờ)</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>P113</td>
                        <td>Phòng Hoàng Gia</td>
                        <td>Tủ Lạnh Mini, Máy Sấy Tóc</td>
                        <td>80.000đ/giờ</td>
                        <td><a href="#" class="btn btn-success">Sửa</a><a
                                href="#"
                                class="btn btn-danger">Xóa</a></td>
                    </tr>
                    <tr>
                        <td>P203</td>
                        <td>Phòng Bình Dân</td>
                        <td>Không Có</td>
                        <td>30.000đ/giờ</td>
                        <td><a href="#" class="btn btn-success">Sửa</a><a
                                href="#"
                                class="btn btn-danger">Xóa</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="footer" th:replace="@{user/footer}"></div>
    </body>
</html>
