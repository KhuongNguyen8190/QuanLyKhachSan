<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="/css/sign-in.css" rel="stylesheet" />
</head>
<body>
	<div id="header" th:replace="@{user/menu}"></div>
	<form class="login-normal">
		<div class="heading">ĐĂNG NHẬP</div>
		<div class="mb-3">
			<input type="email" class="form-control" id="email"> <label
				for="email" class="form-label">Email</label>
		</div>
		<div class="mb-3">
			<input type="password" class="form-control" id="password"> <label
				for="password" class="form-label">Mật Khẩu</label>
		</div>
		<button type="submit" class="btn btn-primary">Đăng Nhập</button>
		<div class="mb-3 sign-up-account">
			<div>
				Bạn chưa có tài khoản? <a style="color:blue" onclick="redirectURL('sign-up')">Đăng
					Kí Ngay</a>
			</div>
			<div class="forgot-password">
				<a style="color:blue" onclick="redirectURL('forgot-password')"> Quên Mật Khẩu</a>
			</div>
		</div>
	</form>
	<div id="sign-up">
		<form action class="login-oauth2">
			<div class="mb-3">
				<a href="/oauth2/authorization/google" class="btn btn-primary"><i
					class="bi bi-google"></i>Đăng Nhập Với Google</a>
			</div>
			<div class="mb-3">
				<a href="/oauth2/authorization/google" class="btn btn-primary"><i
					class="bi bi-facebook"></i>Đăng Nhập Với Facebook</a>
			</div>
		</form>
	</div>
	<div id="footer" th:replace="@{user/footer}"></div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		const inputs = document.querySelectorAll('.form-control');
		const labels = document.querySelectorAll('.form-label');

		inputs.forEach(function(input, index) {
			input.addEventListener('blur', function() {
				if (input.value.trim() !== '') {
					labels[index].textContent = input
							.getAttribute('data-label');
				}
			});
		});
	</script>
</body>
</html>
