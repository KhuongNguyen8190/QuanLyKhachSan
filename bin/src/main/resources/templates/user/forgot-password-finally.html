<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/css/forgot-password-final.css">
    </head>
    <body>
	<div id="header" th:replace="@{user/menu}"></div>
        <div id="sign-up">
            <div class="sign-up">
                <div class="heading">ĐỔI MẬT KHẨU</div>
                <form>
                    <div class="mb-3 mt-4">
                        <input type="password" class="form-control"
                            id="password">
                        <label for="password" class="form-label">Mật Khẩu Mới</label>
                    </div>
                    <div class="mb-3 mt-4">
                        <input type="password" class="form-control"
                            id="re-password">
                        <label for="re-password" class="form-label">Xác Thực Mật Khẩu</label>
                    </div>
                </form>
                <button type="submit" onclick="redirectURL('sign-in')" class="btn btn-primary">Đổi Mật Khẩu</button>
            </div>
        </div>
	<div id="footer" th:replace="@{user/footer}"></div>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        const inputs = document.querySelectorAll('.form-control');
        const labels = document.querySelectorAll('.form-label');

        inputs.forEach(function(input, index) {
        input.addEventListener('blur', function() {
            if (input.value.trim() !== '') {
            labels[index].textContent = input.getAttribute('data-label');
            }
        });
        });



    </script>
    </body>
</html>
