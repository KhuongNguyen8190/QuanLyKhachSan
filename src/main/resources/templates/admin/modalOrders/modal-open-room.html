
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">

<title>Document</title>
<link rel="stylesheet" href="/css/admin/index.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



<script src="https://code.jquery.com/jquery-3.7.0.js"
	integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/order.css" type="text/css">
</head>
<body>
	<div id="header" th:replace="@{admin/menu}"></div>
	<div class="container body-content" style="min-height: 460px;">
		<div class="body-content-title">
			<h1>Mở phòng</h1>
		</div>
		<form th:object="${order}" id="form" method="POST"
			style="border: 0.5px solid #3333; padding: 40px;">
			<div class="modal-body">
				<div class="row">
					<div class="col">
						<h4>
							Thông tin phòng<span></span>
						</h4>
						<i>(phòng trống)</i>
						<p>
							Tên phòng:<b style="margin-left: 10px;">[[${roomOrder.name}]]</b>
						</p>
						<p>
							Loại phòng:<b style="margin-left: 10px;">[[${typeRoom.name}]]</b>
						</p>

					</div>
					<div class="col">
						<p>
							Giá phòng:<b style="margin-left: 10px;">[[${typeRoom.price}]]</b>
						</p>
					</div>
				</div>
				<div>
					<div class="row">
						<h4>Thông tin khác hàng</h4>
						<div class="col">
							<div class="form-group" hidden="true">
								<label for="name">Tên khách hàng: </label> <input
									class="form-input form-group-item" th:value="${keyOrder}"
									id="keyOrder" /> <span class="form-message"></span>
							</div>
							<div class="form-group">
								<label for="name">Tên khách hàng: </label> <input
									id="nameCustomer" class="form-input form-group-item"
									th:field="${customer.name}" /> <span
									th:errors="${customer.name}" class="form-message"></span>
							</div>
							<div class="form-group">
								<label for="phone">Số điện thoại: </label> <input
									id="phoneCustomer" class="form-input form-group-item"
									th:field="${customer.phone}" /> <span
									th:errors="${customer.phone}" class="form-message"></span>
							</div>

						</div>
						<div class="col">
							<div class="form-group">
								<label for="CCCD"> CCCD/CMND: </label> <input id="CCCD"
									class="form-input form-group-item" th:field="${customer.CCCD}" />
								<span th:errors="${customer.CCCD}" class="form-message"></span>
							</div>
							<div class="form-group">
								<label for="numberPeople"> Số người: </label> <input
									id="numberPeople" class="form-input form-group-item"
									th:field="*{numberPeople}" /> <span class="form-message"></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal-footer ">
				<div class="modal-footer-item">
					<button th:formaction="@{|/admin/orders/create/${id}|}" style="
					height: 40px; width: 120px; text-align: center;
					display: flex; justify-content: center;
					align-items: center;
					"
						class="btn btn-success">Mở phòng</button>
					<a th:href="@{/admin/orders}" class="btn btn-danger">Trờ về</a>
				</div>
			</div>
		</form>
	</div>
	<div id="footer" th:replace="@{user/footer}"></div>
</body>
